name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      - name: Build
        run: make build

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      - name: Lint
        run: zig fmt --check src/*.zig

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      # - name: Setup Rust
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable

      - name: Test
        run: |
          zig version
          make test

  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: master

      # - name: Setup Rust
      #   uses: actions-rs/toolchain@v1
      #   with:
      #     toolchain: stable

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

        # NOTE: we do it in one step because GitHub cleans the PATH between steps
      - name: Install dependencies and compile project
        run: |
          source scripts/install/install-ubuntu.sh
          make check

      - name: Compile cairo programs
        run: |
          make compile-cairo-programs

      - name: Integration test
        run: |
          zig version
          zig build -Doptimize=ReleaseFast integration_test
